<body>
    <h1>I LOVE YOU (ILY) POSE TRAINER</h1>
    <img src="https://media.japanesewithanime.com/uploads/ILY-hand-sign-diagram.png">
    <div id="container">
        <canvas id="output" ></canvas>
        <video id="video" playsinline ></video>
    </div>
    <h2>Train me to love</h2>
    <div id="array">I = Pinky, L = L Index and Thumb, Y = Thumb and Pinky (Shaka sign)</div>

    <div class="btn-group">
    <button id="i">I</button>
    <button id="l">L</button>
    <button id="y">Y</button>
    </div>
    <button id="guess">guess</button>
    <h1 id="prediction">You are posing...</h1>
